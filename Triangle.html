<script>
var sideA=0;
var sideB=0;
var sideC=0;
var sideAsqr=0;
var sideBsqr=0;
var sideCsqr=0;
var RndDigits=0;
String1="This program assumes that sides A and B form the right angle \n";
String2="in the triangle and that side C is the hypotenuse.\n\n";
String3="It also assumes no more than one decimal place will be used for sides A and B. Example - 2.5";

alert(String1 + String2 + String3);
sideA=prompt("Enter length for side A.  Leave blank if this is the side to be solved for.","");
sideB=prompt("Enter length for side B.  Leave blank if this is the side to be solved for.","");

  // *********** If sides A and B are populated we know we're solving for side C, No prompt necessary
if (sideA == "" || sideB == "")  
{
   sideC=prompt("Enter length for side C.","");
}



if (sideA == "") 
{
   alert("Determining length of Side A");
    var sideBsqr = Math.pow(sideB,2);
    var sideCsqr=Math.pow(sideC, 2);
    var sideCsqr=sideCsqr.toFixed(2)
    var sideAsqr=sideCsqr-sideBsqr;
    var sideA=Math.sqrt(sideAsqr);
    var sideA=sideA.toFixed(1)
    alert("Side A length is " + sideA);
}

if (sideB == "") 
{
   alert("Determining length of Side B");
    var sideAsqr = Math.pow(sideA,2);
    var sideCsqr=Math.pow(sideC, 2);
    var sideCsqr=sideCsqr.toFixed(2)
    var sideBsqr=sideCsqr-sideAsqr;
    var sideB=Math.sqrt(sideBsqr);
    var sideB=sideB.toFixed(1)
    alert("Side B length is " + sideB);
}

if (sideC == "") 
{
   alert("Determining length of Side C");
    var sideAsqr = Math.pow(sideA,2);
    var sideBsqr=Math.pow(sideB, 2);
    var sideCsqr=sideAsqr+sideBsqr;
    var sideC=Math.sqrt(sideCsqr);
    RndDigits=prompt("How many decimal places should we round to?","");
      if (RndDigits == "")
      {
         RndDigits=2;
      }
    var sideC=sideC.toFixed(RndDigits)
    alert("Side C length is " + sideC);
}


</script>
